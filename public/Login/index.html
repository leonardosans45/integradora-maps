<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Login/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="language-selector">
        <div class="dropdown">
            <button id="languageBtn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-globe"></i> <span id="languageText">EN</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-lang="EN" data-translate="english">English</a></li>
                <li><a class="dropdown-item" href="#" data-lang="ES" data-translate="spanish">Español</a></li>
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <h1 data-translate="login">Login</h1>

            <div class="input-box">
                <input type="text" id="username" name="username" pattern="[0-9]{10}" maxlength="10" data-translate="username" placeholder="Matrícula" required>
                <span><i class="bi bi-person"></i></span>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" data-translate="password" placeholder="Password" required>
                <span><i class="bi bi-key"></i></span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe">
                    <span data-translate="rememberMe">Remember me</span>
                </label>
                <a href="#" data-translate="forgotPassword">Forgot Password?</a>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <button type="submit" class="btn" data-translate="loginButton">
                Login
            </button>
        </form>
    </div>
    
    <script src="/Login/script.js"></script>
</body>
</html>
